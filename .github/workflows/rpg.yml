name: Generate Animation

on:
  schedule:
    - cron: "0 0 */1 * *"  # Runs daily at midnight
  
  workflow_dispatch:
  
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generate the animation. Replace with the actual action or script you want to use.
      - name: Generate Animation
        run: |
          # Replace this with your animation generation command
          echo "Generating animation..."
          mkdir -p dist
          echo "<svg>...</svg>" > dist/animation.svg  # Placeholder content
      
      # Push the generated animation to the output branch
      - name: Push Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
