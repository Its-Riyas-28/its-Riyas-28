name: Generate Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  
  workflow_dispatch:
  
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Generate a simple SVG animation
      - name: Generate SVG Animation
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > dist/animation.svg
          echo '<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">' >> dist/animation.svg
          echo '  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">' >> dist/animation.svg
          echo '    <animate attributeName="r" from="10" to="40" dur="1s" repeatCount="indefinite" />' >> dist/animation.svg
          echo '  </circle>' >> dist/animation.svg
          echo '</svg>' >> dist/animation.svg

      # Push the generated SVG animation to the output branch
      - name: Push SVG Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
